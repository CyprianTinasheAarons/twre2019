{% extends "base.html" %} {% import "bootstrap/wtf.html" as wtf %} {% block
content %}

<br />
<div class="row pt-5 mt-5">
  <div class="col-lg-4 mx-auto">
    <div class="card">
      <div class="card-body">
        <div class="card-title">
          <a
            href="/home"
            class="navbar-brand mx-2"
            style="display: flex; justify-content: center"
          >
            <img
              src="{{ url_for ('static' , filename='img/twre.png')}}"
              width="50"
              height="50"
              alt=""
            />
          </a>
          <h1
            class="display-4 text-responsive"
            style="display: flex; justify-content: center"
          >
            Login
          </h1>
        </div>
        <div class="lead text-muted">{{ wtf.quick_form(form)}}</div>

        <a href="/auth/signup" style="padding: 1em 0; cursor: pointer">
          Don't have a Account? Sign up
        </a>
      </div>
    </div>
  </div>
</div>
<br />

{% endblock %}
