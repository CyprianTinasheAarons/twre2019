<section>
        <div class="container">
                <div class="card bg-white border border-white">
                        <div class="card-title">
                                <h1 class="display-4 text-primary text-center text-responsive">
                                        "{{post.title}}"
                                </h1>
                        
                        </div>
                        <hr>
                         <div >
                        <img src="{{post.image}}" alt="blog image" class="card-img-top img-thumbnail img-fluid">
                        </div>
                            <div class="row">
                                        <div class="col">
  <p class="lead text-primary">
                                       By TWRE </p>
                                              <p class="lead"><small>

                                                      <small>
                                                        Date:{{ moment(post.date).format('MMMM Do YYYY')}}
                               </small>
                        </small></p>
                                </div>
                                </div>
                             <hr>
                       
                        <div class="card-body">
                               {{post.body_html | safe}} 
                        </div>

                        
                </div>
                <div id="disqus_thread"></div>
                <script>

                        /**
                        *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
                        *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
                        
                        var disqus_config = function () {
                        this.page.url = 'https://twre.onrender.com/post/{{ post._id }}';  
                        this.page.identifier = '{{post._id}}'; 
                        };
                        
                        (function () { // DON'T EDIT BELOW THIS LINE
                                var d = document, s = d.createElement('script');
                                s.src = 'https://twre.disqus.com/embed.js';
                                s.setAttribute('data-timestamp', +new Date());
                                (d.head || d.body).appendChild(s);
                        })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by
                                Disqus.</a></noscript>
        </div>
  
</section>
<script id="dsq-count-scr" src="//twre.disqus.com/count.js" async></script>
