{% extends 'admin-base.html' %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
<br>

<ul class="list-unstyled list-inline">
    <li class="list-inline-item">
    <a class="btn btn-primary text-white m-1 " href="/admin/properties"> <i class="fa fa-home"></i>Properties</a></li>
    <li class="list-inline-item">

    <a class="btn btn-success  text-white m-1" href="/admin/posts"> <i class="fa fa-pencil"></i>Posts</a></li>
    <li class="list-inline-item"> 

    <a class="btn btn-warning  m-1" href="/admin/users"> <i class="fa fa-user"></i>Users</a></li>
</ul>

<section>
    <h1 class="display-4 text-primary text-center">
        User Profiles
    </h1>
  <div class="row">
                        <div class="col-md-3 mx-auto m-1">
                
                      {{wtf.quick_form(form , action='/admin/users/search')}}
                    
                  
        </div>
    </div>
    <div class="table-responsive">
                <table class="table table-striped ">
                        <thead class="thead">
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Member Since</th>
                                <th>Edit Profile</th>
                            </tr>
                        </thead>

<tbody id="easyPaginate">
                {% include '_user.html' %}
                </tbody>
   </table>
   </div>
</section>

    

{% endblock %}
