
                

  {% for i in estates %}
         
 <li>
    <div class="col-md-3 my-1">
       <a href="{{ url_for('.property' , id=i[0] ) }}" style="text-decoration: none;" >
         <div class="card border border-white">
          
            <img src="{{i[5][0]['photo']}}" alt="image" class="card-img-top " style="height:200px;" >
         
          <div class="card-body">
           
            <h3 class="text-dark title ">{{i[1]}}</h3>
           <h1 class="lead price">
             {{i[2]}} | ${{i[3]}}
         </h1>
         
            <p class="lead address " data-toggle="tooltip" data-placement="top" title="Click For Map"> <a href="http://maps.google.com/?q={{i[4]}}" style="text-decoration: none;">
                {{i[4]}}
              </a></p>

    </div>
  </div>
      </a>
    </div>
  </li>
 
      {% endfor %}
