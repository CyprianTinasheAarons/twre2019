{% extends 'base.html' %} {% import "bootstrap/wtf.html" as wtf %} {% block
title %} <title>TWRE:Properties</title>
{% endblock%} {% block content %}
<div class="p-4">
  <br />
  <h1 class="display-4 text-center p-4 text-responsive">Properties</h1>

  <!-- SEARCH -->
  <div id="properties">
    <div class="col-md-4 col-sm-12 mx-auto">
      <!-- Actual search box -->
      <div
        class="form-group"
        style="display: flex; justify-content: space-between"
      >
        <input
          type="text"
          class="form-control fa fa-search search"
          placeholder=" Search For Properties..."
          id="basics"
        />
        <button class="btn btn-primary ml-1" onclick="resetList();">
          <svg
            style="height: 20px; width: 20px"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>

      <div>
        <div>
          <p class="bg-white">
            <small> Sort by: </small>
            <button class="sort btn btn-light text-muted" data-sort="title">
              title
            </button>
            <button class="sort btn btn-light text-muted" data-sort="price">
              price
            </button>
            <button class="sort btn btn-light text-muted" data-sort="category">
              category
            </button>
            <button class="sort btn btn-light text-muted" data-sort="address">
              address
            </button>
          </p>

          <div class="filter-group bg-white">
            <div class="form-group">
              <div class="radio-inline">
                <label class="text-muted">
                  <input
                    class="filter"
                    type="radio"
                    value="Harare"
                    name="address"
                    id="address"
                  />
                  <small> Harare</small>
                </label>

                <label class="text-muted">
                  <input
                    class="filter"
                    type="radio"
                    value="Bulawayo"
                    name="address"
                    id="address"
                  />
                  <small> Bulawayo</small>
                </label>

                <label class="text-muted">
                  <input
                    class="filter"
                    type="radio"
                    value="Chitungwiza"
                    name="address"
                    id="address"
                  /><small> Chitungwiza</small>
                </label>
                <label class="text-muted">
                  <input
                    class="filter"
                    type="radio"
                    value="Gweru"
                    name="address"
                    id="address"
                  /><small> Gweru</small>
                </label>
                <label class="text-muted">
                  <input
                    class="filter"
                    type="radio"
                    value="Stand"
                    name="title"
                    id="title"
                  /><small> Stand</small>
                </label>
                <label class="text-muted">
                  <input
                    class="filter"
                    type="radio"
                    value="For Rent"
                    name="category"
                    id="category"
                  /><small> Rent</small>
                </label>
                <label class="text-muted">
                  <input
                    class="filter"
                    type="radio"
                    value="For Sale"
                    name="category"
                    id="category"
                  /><small> Buy</small>
                </label>
                <label class="text-muted">
                  <input
                    class="filter"
                    type="radio"
                    value="Mortgage"
                    name="title"
                    id="title"
                  /><small> Mortgage</small>
                </label>
                <label class="text-muted">
                  <input
                    class="filter"
                    type="radio"
                    value="Room"
                    name="category"
                    id="category"
                  /><small> Room</small>
                </label>
                <label class="text-muted">
                  <input
                    class="filter"
                    type="radio"
                    value="Flat"
                    name="title"
                    id="title"
                  /><small> Flat</small>
                </label>
                <label class="text-muted">
                  <input
                    class="filter"
                    type="radio"
                    value="House"
                    name="title"
                    id="title"
                  /><small> House</small>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="list row">{% include '_properties.html' %}</div>
    <hr />
    <div class="row">
      <div class="col-md- col-sm- mx-auto">
        <h1 class="lead text-muted text-center display-4" style="display: flex">
          Pages:
          <ul class="pagination text-center"></ul>
        </h1>
      </div>
    </div>
  </div>
</div>

{% endblock %}
