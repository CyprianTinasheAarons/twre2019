{%  extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} <title>TWRE:Properties</title>
{% endblock%}
 
{% block content %}
<div class="p-4">
  <br>
<h1 class="display-4 text-center p-4 text-responsive ">
        Properties   
   </h1>

   <!-- SEARCH -->
<div id="properties">
        <div class="col-md-4 col-sm-12 mx-auto " >
          
          <!-- Actual search box -->
          <div class="form-group">
            <input type="text" class="form-control fa fa-search  search" placeholder="Search">
          </div>
         <p><small><small>
            Sort by:
         </small></small>
          <button class="sort btn btn-light  text-muted" data-sort="title">
            title
          </button>
          <button class="sort btn btn-light  text-muted" data-sort="price">
            price
          </button>
          <button class="sort btn btn-light text-muted" data-sort="category">
            category
          </button>
           <button class="sort btn btn-light text-muted" data-sort="address">
            address
          </button> </p>

          <div class="filter-group ">
          <div class="form-group   mx-auto">
             <p class="text-primary"><small>
                      Filters:
             </small></p>
            <div class="radio-inline">
              <label class="text-muted">
                <input class="filter " type="radio" value="Harare" name="address" id="address"/> 
                <small>Harare</small>
              </label>
           
              <label class="text-muted">
                <input class="filter " type="radio" value="Rd" name="address" id="address"/> <small>Road</small>
              </label>
            
              <label class="text-muted">
                <input class="filter" type="radio" value="Ave" name="address" id="address"/><small>Avenue</small> 
              </label>
            </div>
           
              <button class="btn btn-primary" onclick="resetList();">Clear</button>
          </div>
          </div>

        </div>
       

  <div class="list row" >
      {% include '_properties.html' %}
  </div>
      
      <div class="row">
        <div class="col-md- col-sm- mx-auto">
          <p class="lead text-muted text-center">
            Pages:</p>
            <ul class="pagination text-center"></ul>
          
        

        </div>
      </div>
     
  
</div>
</div>

{% endblock %}
